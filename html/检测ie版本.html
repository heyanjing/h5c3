<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>

<body>
    <h2>利用一个函数检测ie版本</h2>
</body>
<script type="text/javascript">
    function isIE(version) {
        var b = window.document.createElement("b");
        b.innerHTML = "<!--[if IE " + version + "]><i></i><![endif]-->";
        return b.getElementsByTagName("i").length === 1;
    }
    console.log(isIE(8));
</script>
</html>
