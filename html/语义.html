<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red {
            color : red;
        }
        .div1 {
            background-color : orange;
        }
        .div2 {
            background-color : yellow;
        }
        .div3 {
            background-color : skyblue;
        }
        .div4 {
            background-color : cadetblue;
        }
        .div5 {
            background-color : chartreuse;
        }
        .div6 {
            background-color : orange;
        }
    </style>
</head>
<body>
    <!--
        em和strong都有语义
        em强调语气
        strong强调内容
    -->
    <div class="div1">
        <h3> em和strong是有语义的加粗:
            <br>
            em强调语气, strong强调内容
        </h3>
        <p>
            <span class="red"> em</span>
            :今天天气
            <em>真不错</em>
        </p>
        <p>
            <strong>
                <span class="red"> strong</span>
                :禁止吸烟strong
            </strong>
        </p>
    </div>
    <!--
        i和b都没有语义
    -->
    <div class="div2">
        <h3>i和b没有语义的加粗</h3>
        <i>
            <span class="red"> i</span>
            :这是i中的内容
        </i>
        <b>
            <span class="red"> b</span>
            :这是b中的内容
        </b>
    </div>
    <div class="div3">
        <h3>small表示细则</h3>
        <p>p中的内容
            <small>small中的内容</small>
        </p>
    </div>
    <div class="div4">
        <h3>cite表示书名，电影，歌名等</h3>
        <p>
            <cite>《x战警》</cite>
            很好看
        </p>
    </div>
    <div class="div5">
        <h3>
            <span class="red">q</span>
            表示短引用
        </h3>
        子曰：
        <q>学而时习之不亦说乎</q>
        <h3>
            <span class="red">blockquote</span>
            表示长引用
        </h3>
        子曰：
        <blockquote>学而时习之不亦说乎</blockquote>
    </div>
    <div class="div6">
        <p>2
            <sup>2</sup>
        </p>
        <p>h
            <sub>2</sub>
            o
        </p>
        <p>原价
            <del>20.00</del>
            现价19.00
        </p>
        <p>我们的好
            <ins>老师</ins>
        </p>
        <p>
        <pre>
            <code>console.log(11)</code>
        </pre>
        </p>
    </div>
</body>
</html>
