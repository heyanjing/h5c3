<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span[title] {
            color : red;
        }
        span[class="span2"] {
            color : blue;
        }
        span[class~="spanx1"] {
            color : blueviolet;
        }
        span[class^="span5"] {
            color : indigo;
        }
        span[class$="6"] {
            color : coral;
        }
        span[class*="an7"] {
            color : cadetblue;
        }
    </style>
</head>
<body>
    <div>
        <p class="title" title="这是一个段落">属性选择器
            <br>
            <span class="span1" title="[attribute] 用于选取带有指定属性的元素。">[attribute] 用于选取带有指定属性的元素。</span>
            <br>
            <span class="span2">[attribute=value] 用于选取带有指定属性和值的元素。</span>
            <br>
            <span class="span3 spanx1">[attribute~=value] 用于选取属性值中包含指定词汇的元素。</span>
            <br>
            <span class="span5">[attribute^=value] 匹配属性值以指定值开头的每个元素。</span>
            <br>
            <span class="span6">[attribute$=value] 匹配属性值以指定值结尾的每个元素。</span>
            <br>
            <span class="span7">[attribute*=value] 匹配属性值中包含指定值的每个元素。</span>
        </p>
    </div>
</body>
</html>
